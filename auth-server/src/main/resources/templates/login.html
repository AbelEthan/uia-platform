<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>统一身份认证平台</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">
</head>

<body class="sign_body">
<div class="container form-margin-top">
    <form class="form-signin" action="/token/form" method="post">
        <h2 class="form-signin-heading" align="center">统一身份认证平台</h2>
        <input type="hidden" name="client_id" class="form-control" value="messaging-client" placeholder="所属客户端">
        <input type="hidden" name="grant_type" class="form-control" value="password" placeholder="所属客户端">
        <input type="text" name="username" class="form-control form-margin-top" placeholder="账号" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="密码" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">sign in</button>
        <span th:if="${not #strings.isEmpty(error)}" style="color: red; " th:text="${error}"></span>

    </form>
</div>
<footer>
    <p>support by: AbelEthan</p>
    <p>email: <a href="mailto:pig4cloud@qq.com">abelethan@126.com</a>.</p>
</footer>
</body>
</html>
